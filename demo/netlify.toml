# Netlify configuration file
[build]
  command = "npm run build"
  publish = "public"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Add more configuration as needed
